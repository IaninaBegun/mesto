<!doctype html><html lang="ru"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Mesto</title><link href="main.css" rel="stylesheet"></head><body class="page"><header class="header page__section-header"><img src="a307e1c403338846f8a4.svg" class="header__logo" alt="Логотип"></header><main class="content page__container"><section class="profile"><figure class="profile__section"><img src="cdd6970e3d9f228be0e9.jpg" class="profile__image" alt="Аватар пользователя"> <button class="profile__btn_edit-avatar" type="button"></button><figcaption class="profile__info"><h1 class="profile__title" id="profile-title"></h1><button class="profile__btn profile__btn_edit" type="button"></button><p class="profile__subtitle" id="profile-subtitle"></p></figcaption></figure><button class="profile__btn profile__btn_add" type="button"></button></section><section class="elements page__section-elements"><ul class="elements__list"></ul></section></main><footer class="footer page__container page__section-footer"><h3 class="footer__copyright">© 2020 Mesto Russia</h3></footer><div class="popup popup_editProfile" id="edit-Profile"><button class="popup__btn-close" type="button" id="editProfileCloseBtn"></button><form class="input input_profile" name="form-input" id="edit-profileInput" novalidate><h3 class="input__title">Редактировать профиль</h3><input id="nameInput" name="userName" class="input__text input__text_type_name" value="" minlength="2" maxlength="40" required> <span class="input__error-message_type_inactive" id="nameInput-error"></span> <input id="bioInput" name="userBiography" class="input__text input__text_type_bio" value="" minlength="2" maxlength="200" required> <span class="input__error-message_type_inactive" id="bioInput-error"></span> <input type="submit" class="input__btn" value="Сохранить"></form></div><div class="popup popup_editProfilePicture" id="edit-ProfilePicture"><button class="popup__btn-close" type="button" id="editProfilePictureCloseBtn"></button><form class="input input_profilePicture" name="pictureEdit-input" id="edit-profilePictureInput" novalidate><h3 class="input__title">Обновить аватар</h3><input type="url" id="pictureSourceInput" name="pictureSource" class="input__text input__text_type_picture-url" placeholder="Ссылка на аватар пользователя" value="" required> <span class="input__error-message_type_inactive" id="pictureSourceInput-error"></span> <input type="submit" class="input__btn" value="Сохранить"></form></div><div class="popup popup_addCards" id="addCards"><button class="popup__btn-close" type="button" id="addCardsCloseBtn"></button><form class="input input_cards" name="card-input" id="add-profileInput" novalidate><h3 class="input__title">Новое место</h3><input id="placeNameInput" name="placeName" class="input__text input__text_type_card-name" placeholder="Название" value="" minlength="2" maxlength="30" required> <span class="input__error-message_type_inactive" id="placeNameInput-error"></span> <input type="url" id="placeSourceInput" name="placeSource" class="input__text input__text_type_card-url" placeholder="Ссылка на картинку" value="" required> <span class="input__error-message_type_inactive" id="placeSourceInput-error"></span> <input type="submit" class="input__btn input__btn_cards" value="Сохранить"></form></div><div class="popup popup_enlargeImage" id="enlarge-Image"><div class="popup__item"><button class="popup__btn-close popup__btn-close_image" type="button" id="enlarge-ImageCloseBtn"></button> <img class="popup__image" src="" alt=""><h3 class="popup__title"></h3></div></div><div class="popup popup_cardDeleteConfirm" id="card-DeleteConfirm"><button class="popup__btn-close" type="button" id="cardDeleteConfirmCloseBtn"></button><form class="input input_cardDeleteConfirm" name="cardDeleteConfirm-input" id="card-DeleteConfirmInput" novalidate><h3 class="input__title">Вы уверены?</h3><input type="submit" class="input__btn" value="Да"></form></div><template class=
