<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="page">

  <header class="header page__section-header">
    <img src="./images/header-logo.svg" class="header__logo" alt="Логотип">
  </header>

  <main class="content page__container">

    <section class="profile">
      <figure class="profile__section">
        <img src="images/image-kusto.jpg" class="profile__image" alt="фотография Жак-Ива Кусто">
        <figcaption class="profile__info">
          <h1 class="profile__title" id="profile-title">Жак-Ив Кусто</h1>
          <button class="profile__btn profile__btn_edit" type="button"></button>
          <p class="profile__subtitle" id="profile-subtitle">Исследователь океана</p>
        </figcaption>
      </figure>
      <button class="profile__btn profile__btn_add" type="button"></button>
    </section>

    <section class="elements page__section-elements">
      <ul class="elements__list">
      </ul>
    </section>

  </main>

  <footer class="footer page__container page__section-footer">
    <h3 class="footer__copyright">© 2020 Mesto Russia</h3>
  </footer>

  <div class="popup popup_editProfile" id="edit-Profile">
    <button class="popup__btn-close" type="button" id="editProfileCloseBtn"></button>
    <form class="input input_profile" name="form-input" id="edit-profileInput" novalidate>
      <h3 class="input__title">Редактировать профиль</h3>
      <input type="text" id="nameInput" name="user-name" class="input__text input__text_type_name" value="" minlength="2" maxlength="40" required>
      <span class="input__error-message_type_inactive" id="nameInput-error">Ошибка</span>
      <input type="text" id="bioInput" name="user-bio" class="input__text input__text_type_bio" value="" minlength="2" maxlength="200" required>
      <span class="input__error-message_type_inactive" id="bioInput-error">Ошибка</span>
      <input type="submit" class="input__btn" value="Сохранить">
    </form>
  </div>

  <div class="popup popup_addCards" id="addCards">
    <button class="popup__btn-close" type="button" id="addCardsCloseBtn"></button>
    <form class="input input_cards" name="card-input" id="add-profileInput" novalidate>
      <h3 class="input__title">Новое место</h3>
      <input type="text" id="placeNameInput" name="place-name" class="input__text input__text_type_card-name" placeholder="Название" value="" minlength="2" maxlength="30" required>
      <span class="input__error-message_type_inactive" id="placeNameInput-error"></span>
      <input type="url" id="placeSourceInput" name="place-source" class="input__text input__text_type_card-url" placeholder="Ссылка на картинку" value="" required>
      <span class="input__error-message_type_inactive" id="placeSourceInput-error"></span>
      <input type="submit" class="input__btn input__btn_cards" value="Сохранить">
    </form>
  </div>

  <div class="popup popup_enlargeImage" id="enlarge-Image">
    <div class="popup__item">
      <button class="popup__btn-close popup__btn-close_image" type="button" id="enlarge-ImageCloseBtn"></button>
      <img class="popup__image" src="" alt="">
      <h3 class="popup__title"></h3>
    </div>
  </div>

  <template class="card-template" id="card">
    <li class="elements__element">
      <button class="elements__btn-erase" type="button"></button>
      <img class="elements__image" src="" alt="">
      <div class="elements__item">
        <h2 class="elements__title"></h2>
        <button class="elements__btn-like" type="button"></button>
      </div>
    </li>
  </template>

  <script src="./scripts/index.js"></script>
  <script src="./scripts/validation.js"></script>

</body>
</html>
